<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - USCAATIGS 2026 United States, Canada, Africa Trade & Investment Global Summit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d97706;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkerboard {
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Background Remover</h1>
                <p class="text-gray-600">Remove background from usaafrica.jpg using AI</p>
            </div>

            <!-- Status Message -->
            <div id="status" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded hidden">
                <p id="status-text"></p>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="flex flex-col items-center justify-center py-12 hidden">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-600 text-lg">Processing image with AI...</p>
                <p class="text-gray-500 text-sm mt-2">This may take a few seconds</p>
            </div>

            <!-- Image Comparison -->
            <div id="result-container" class="hidden">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <!-- Original Image -->
                    <div class="bg-white rounded-xl shadow-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3 text-center">Original Image</h3>
                        <div class="checkerboard rounded-lg overflow-hidden">
                            <img id="original-image" src="../usaafrica.jpg" alt="Original" class="w-full h-auto">
                        </div>
                    </div>

                    <!-- Processed Image -->
                    <div class="bg-white rounded-xl shadow-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3 text-center">Background Removed</h3>
                        <div class="checkerboard rounded-lg overflow-hidden">
                            <img id="processed-image" alt="Processed" class="w-full h-auto">
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <div class="text-center">
                    <button id="download-btn" class="bg-gradient-to-r from-amber-500 to-yellow-500 hover:from-amber-600 hover:to-yellow-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download Image with Transparent Background
                    </button>
                </div>
            </div>

            <!-- Process Button -->
            <div id="process-section" class="text-center">
                <button id="process-btn" class="bg-gradient-to-r from-amber-500 to-yellow-500 hover:from-amber-600 hover:to-yellow-600 text-white font-semibold py-4 px-10 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-lg">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Remove Background from usaafrica.jpg
                </button>
            </div>
        </div>
    </div>

    <!-- ImgLy Background Removal Library -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js"></script>
    
    <script>
        const processBtn = document.getElementById('process-btn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const processSection = document.getElementById('process-section');
        const processedImage = document.getElementById('processed-image');
        const downloadBtn = document.getElementById('download-btn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        function showStatus(message) {
            statusText.textContent = message;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            status.classList.add('hidden');
        }

        processBtn.addEventListener('click', async () => {
            // Show loading
            loading.classList.remove('hidden');
            processSection.classList.add('hidden');
            hideStatus();

            try {
                // Remove background from the image
                const blob = await removeBackground('../usaafrica.jpg', {
                    progress: (key, current, total) => {
                        console.log(`Downloading model: ${key}: ${current}/${total}`);
                    }
                });

                // Create object URL for the processed image
                const url = URL.createObjectURL(blob);
                processedImage.src = url;

                // Store the blob for download
                processedImage.dataset.blobUrl = url;

                // Show result
                loading.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                
                showStatus('Background removed successfully! You can now download the image with transparent background.');
            } catch (error) {
                console.error('Error removing background:', error);
                loading.classList.add('hidden');
                processSection.classList.remove('hidden');
                showStatus('Error: ' + error.message);
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const blobUrl = processedImage.dataset.blobUrl;
            if (blobUrl) {
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = 'usaafrica-no-background.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
